initscript {
    gradle.settingsEvaluated { settings ->
        settings.pluginManagement {
            repositories {
                maven {
                    url 'https://nexus.mahisoft.com/repository/maven-public/'
                    credentials {
                        Properties properties = new Properties()
                        properties.load(new File(getGradleUserHomeDir(), 'gradle.properties').newDataInputStream())
                        username System.getenv("NEXUS_CREDENTIALS_USR")
                        password System.getenv("NEXUS_CREDENTIALS_PSW")
                    }
                }
                gradlePluginPortal()
            }
        }
    }
}